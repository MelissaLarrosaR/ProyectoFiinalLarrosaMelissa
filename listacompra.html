<!DOCTYPE html> <!--etiqueta que indica que esto es una estructura de html5-->
<html lang="es"><!--esta etiqueta indica el lenguaje del contenido-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta description meta keywords-->
    <meta name="description" content="Agenda de eventos y lista de la compra">
    <meta name="keywords" content="agenda, lista de la compra, eventos">
    <title>AW - Lista de Compras</title>
    <!--icono de la pestaña-->
    <link rel="icon" href="./assets/img/logo PNG.png" type="image/png">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--estilos propios-->
    <link rel="stylesheet" href="./sass/estilos.css">

    <!-- SweetAlert2 y animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <header class="fixed-top"> <!--el header es una etiqueta semántica-->
        <nav class="navbar navbar-expand-md navbar-light bg-black">
            <a class="navbar-brand" href="./index.html" title="inicio">
                <img src="./assets/img/logo PNG.png" alt="logo" title="logo" width="60" height="70" class="ms-3">
            </a>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Menu hamburguesa blanca -->
                <span><i class="bi bi-list hamburguesa"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Agrupar hacia la izquierda -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="agenda.html" title="Agenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listacompra.html" title="Lista">Lista Compra</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="esquina">
            <!-- boton de calculadora -->
            <button id="btn_calculadora" class="btn btn-calculadora"><i class="bi bi-calculator"></i></button>
        </div>
        <div class="listacompra container">
            <h1 class="titulo">LISTA DE COMPRAS</h1><br>
            <div class="entrada row mb-5">
                <!-- Formulario  de entrada -->
                <div class="formularios row col-9 col-md-5 mb-5">
                    <div class="col-12 item">
                        <label for="select_producto">Producto</label>
                        <select class="form-select" aria-label="select_producto" id="select_producto">
                            <option selected>Otro</option>
                        </select>
                    </div>
                    <div class="col-12 item">
                        <input type="text" id="nombre" placeholder="Nombre" class="form-control mt-2">
                    </div>
                    <div class="col-6 item">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" placeholder="Precio" class="form-control">
                    </div>
                    <div class="col-6 item">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" placeholder="Cantidad" class="form-control">
                    </div>
                    <div class="botones col-12 row">
                        <button id="btn_agregar" class="btn btn-agregar col-3"><i class="bi bi-floppy2"></i></button>
                        <button id="btn_eliminar_producto" class="btn col-3 cerrar"><i
                                class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
                <!-- Imagen -->
                <div class="col-10 col-md-2 mb-5 imagen">
                    <!-- Imagen -->
                    <img src="./assets/img/02 PNG.png" alt="Lista de la compra" class="img-fluid">
                </div>
                <!-- Lista de items-->
                <div class="col-12">
                    <div id="lista" class="lista-items row">

                    </div>
                </div>
                <!-- Presupuesto, subtotal y terminar compra -->
                <div class="col-12 row final">
                    <!-- Presupuesto  y subtotal -->
                    <div class="col-12 col-md-5 mt-5 ">
                        <!-- Sumar los precios de los productos para el presupusto-->
                        <div class="row centrar form_total">
                            <div class="col-12">
                                <h4>Calcula el presupuesto de tu compra</h4>
                            </div>
                            <div class="col-10">
                                <h4 id="presupuestos">$</h4>
                            </div>
                            <div class="col-10">
                                <button id="btn_calcular_presupuesto" class="btn">Calcular</button>
                            </div>
                        </div>
                        <!-- Sumar los precios de los productos para el presupusto-->
                        <div class="row mt-5 form_total centrar">
                            <div class="col-12">
                                <h4>Calcula el subtotal de tu compra</h4>
                            </div>
                            <div class="col-10">
                                <h4 id="subtotal">$</h4>
                            </div>
                            <div class="col-10">
                                <button id="btn_calcular_subtotal" class="btn">Calcular</button>
                            </div>
                        </div>
                    </div>
                    <!-- Compras -->
                    <div class="col-12 col-md-5 mt-5">
                        <div class="row centrar compras">
                            <!-- Compras -->
                            <label for="select_compras">Compras</label>
                            <select class="form-select" aria-label="select_compras" id="select_compras"></select>
                        </div>
                        <div class="row mt-5 centrar">
                            <!-- Terminar compra -->
                            <button id="btn_terminar" class="btn btn-terminar col-6">Terminar compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="listacompras.js"></script>

</body>

</html>
